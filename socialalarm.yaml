alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
domains:
- domain: socialalarm.online
  type: PRIMARY
  zone: socialalarm.online
name: socialalarm
region: sgp
services:
- environment_slug: php
  envs:
  - key: DATABASE_URL
    scope: RUN_TIME
    value: ${db-socialalarm-main.DATABASE_URL}
  github:
    branch: master
    deploy_on_push: true
    repo: PaulMez/socialalarm_api
  http_port: 8080
  instance_count: 1
  instance_size_slug: basic-xs
  name: socialalarm-api
  routes:
  - path: /socialalarm-api
  run_command: heroku-php-apache2
  source_dir: /
static_sites:
- environment_slug: html
  github:
    branch: master
    deploy_on_push: true
    repo: PaulMez/socialalarm
  name: socialalarm
  routes:
  - path: /
  source_dir: /
